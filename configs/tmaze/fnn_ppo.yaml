parameters:
    main:
        env: 'tmaze'
        name: 'environments:tmaze-v0'
        algorithm: 'PPO'
        num_workers: 1
        n_stack: 30
        eval_episodes: 500
        eval_deterministic: false
        eval_freq: 1.0e+4
        total_steps: 2.0e+5
        epsilon: 0.1
        beta: 1.0e-2
        learning_rate: 5.0e-4
        hidden_size: 128
        hidden_size_2: 128
        batch_size: 32
        rollout_steps: 128
        num_epoch: 1
        stochasticity: false
        gamma: 0.95